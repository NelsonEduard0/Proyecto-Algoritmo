<script>
    function encontrarMayorYMenor() {
      // Ingreso de datos por teclado
      var num1 = parseFloat(prompt("Ingrese el primer número:"));
      var num2 = parseFloat(prompt("Ingrese el segundo número:"));
      var num3 = parseFloat(prompt("Ingrese el tercer número:"));
      var num4 = parseFloat(prompt("Ingrese el cuarto número:"));

      // Inicializar variables para el mayor y el menor
      var mayor = num1;
      var menor = num1;

      // Encontrar el mayor y el menor
      if (num2 > mayor) mayor = num2;
      if (num3 > mayor) mayor = num3;
      if (num4 > mayor) mayor = num4;

      if (num2 < menor) menor = num2;
      if (num3 < menor) menor = num3;
      if (num4 < menor) menor = num4;

      // Mostrar resultados
      document.write("<p>Primer número: " + num1 + "</p>");
      document.write("<p>Segundo número: " + num2 + "</p>");
      document.write("<p>Tercer número: " + num3 + "</p>");
      document.write("<p>Cuarto número: " + num4 + "</p>");
      document.write("<p>El mayor número es: " + mayor + "</p>");
      document.write("<p>El menor número es: " + menor + "</p>");
    }

    // Llamada a la función al cargar la página
    encontrarMayorYMenor();
  </script>
