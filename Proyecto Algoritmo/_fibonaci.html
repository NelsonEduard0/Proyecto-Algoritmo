<script>
  // Función para calcular los primeros 10 números Fibonacci
  function calcularFibonacci() {
    var fibonacci = [0, 1]; // Inicializamos la secuencia con los dos primeros números

    // Calculamos los siguientes 8 números de Fibonacci
    for (var i = 2; i < 10; i++) {
      fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
    }

    return fibonacci;
  }

  // Función para calcular la suma y el promedio de un array de números
  function calcularSumaPromedio(array) {
    var suma = 0;

    // Calculamos la suma de los números en el array
    for (var i = 0; i < array.length; i++) {
      suma += array[i];
    }

    var promedio = suma / array.length;

    return { suma: suma, promedio: promedio };
  }

  // Obtener los primeros 10 números Fibonacci
  var numerosFibonacci = calcularFibonacci();

  // Calcular la suma y el promedio de los números Fibonacci
  var resultado = calcularSumaPromedio(numerosFibonacci);

</script>
