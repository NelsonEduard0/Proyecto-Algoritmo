 <script>
    function tablaDeSumarDel5() {
      var numeroBase = 5;

      for (var i = 0; i <= 12; i++) {
        var resultado = numeroBase + i;
        document.write(numeroBase + " + " + i + " = " + resultado + "<br>");
      }
    }

    // Llamada a la función al cargar la página
    tablaDeSumarDel5();
  </script>
